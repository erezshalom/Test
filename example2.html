<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD>
    <TITLE>Object Model</TITLE>

    <SCRIPT LANGUAGE="JavaScript">
        function printHello() {
             pTextEl= document.getElementById("pText");
             pTextEl.innerHTML = document.write("<H1>Hello After click<H1>");

        }

    </SCRIPT>

</HEAD>

<BODY>
    
    <P ID="pText">Welcome to our Web page!</P>
    <input type=button onclick="printHello()" value="Click Me!" />

</BODY>

</HTML>
